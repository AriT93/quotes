<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello-backbonejs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.0/backbone-min.js"></script>

    <script src="js/googleFin.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="googleFin.css" type="text/css" media="screen" />
  </head>
  <body>
    <script type="text/template" id="quotesTemplate">
      <% _.each(quotes, function (quote) { %>
      <div class="quotebox row">
        <div class="symbol span1">
          <%= quote.t %>
        </div>
        <div class=
             <% if(quote.c < 0){ %>
                "red span6"
                <% }else{ %>
                "green span6"
                <% } %> >
             <div class="span1">
               <%= quote.l_cur %>
             </div>
             <div class="span2">
               (<%= quote.c %> / <%= quote.cp %>%)
             </div>
             <div class="span2">
               <%= quote.ltt %>
             </div>
        </div>
</div>
<% }); %>
</script>
</body>
</html>
