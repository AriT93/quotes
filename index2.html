<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello-backbonejs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.0/backbone-min.js"></script>

    <script src="googleFin.js" type="text/javascript"></script>
  </head>
  <body>
<script type="text/template" id="tweetsTemplate">
    <% _.each(tweets, function (tweet) { %>
    <div class="tweet">
        <p><%= tweet.t %>  &dash;  <%= tweet.l_cur %> (<%= tweet.c %> / <%= tweet.cp %>%)  &nbsp; &nbsp; &nbsp;<%= tweet.ltt %></p>
    </div>
    <% }); %>
</script>
  </body>
</html>
